<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let rpsarr = ['rock', 'paper', 'scissors'];

        function playerPlay() {
            let playerChoice = prompt('Rock, paper or scissors?').toLowerCase();
            return playerChoice;
        }
        function computerPlay() {
            let compChoice = rpsarr[Math.floor(Math.random() * rpsarr.length)];
            return compChoice;
        }

        function playRound(playerSelection, compSelection) {
            compSelection = computerPlay();
            playerSelection = playerPlay();

            if (playerSelection == compSelection) {
                console.log(playerSelection, compSelection);
                console.log('Draw!');
                return 0;
            } else if (playerSelection == 'rock' && compSelection == 'scissors' || playerSelection == 'paper' && compSelection == 'rock' || playerSelection == 'scissors' && compSelection == 'paper') {
                console.log(playerSelection, compSelection);
                console.log('You win!');
                return 1;
            } else if (playerSelection == 'rock' && compSelection == 'paper' || playerSelection == 'paper' && compSelection == 'scissors' || playerSelection == 'scissors' && compSelection == 'rock') {
                console.log(playerSelection, compSelection);
                console.log('You lose!');
                return 0;
            }
        }
    
        function game() {
            let pS = 0;

            for (let x = 1; x < 6; x++) {
            pS += playRound();
        }

            if (pS >= 3) {
                console.log('You win the whole thing!');
            } else {
                console.log('Better luck next time!');
            }
    }

    game();
    </script>
</body>

</html>
