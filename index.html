<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let rpsarr = ['rock', 'paper', 'scissors'];
        let playerSelection = 'paper';
        let compSelection = computerPlay();

        function computerPlay() {
            let compChoice = rpsarr[Math.floor(Math.random() * rpsarr.length)];
            return compChoice;
        };

        function playRound(playerSelection, compSelection) {
            if (playerSelection == 'rock' && compSelection == 'rock' || playerSelection == 'paper' && compSelection == 'paper' || playerSelection == 'scissors' && compSelection == 'scissors') {
                return 'Draw!';
            } else if (playerSelection == 'rock' && compSelection == 'scissors' || playerSelection == 'paper' && compSelection == 'rock' || playerSelection == 'scissors' && compSelection == 'paper') {
                return 'You win!';
            } else if (playerSelection == 'rock' && compSelection == 'paper' || playerSelection == 'paper' && compSelection == 'scissors' || playerSelection == 'scissors' && compSelection == 'rock') {
                return 'You lose!';
            }
        }

        console.log(playerSelection);
        console.log(compSelection);
        console.log(playRound(playerSelection, compSelection));

    </script>
</body>

</html>
